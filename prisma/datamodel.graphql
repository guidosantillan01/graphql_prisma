type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  posts: [Post!]!
}

type Post {
  id: ID! @unique
  title: String!
  body: String!
  published: Boolean!
  author: User!
}

# 1. Copy the comment type definition and mark the id as unique
type Comment {
  id: ID! @unique
  text: String!
  author: User!
  post: Post!
}
